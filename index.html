<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅 Pomodoro Timer</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-1">
<section class="section" id="timer">
    <time class="stopwatch" data-progress="00:00" data-mode="" style="--progress: 100%"></time>
</section>
<button class="button is-medium is-rounded is-single start"><span>Start/Stop</span></button>
<button class="button is-medium is-rounded stop is-single is-hidden"><span>Pause</span></button>
<button class="button is-medium is-rounded theme"><span>Switch theme</span></button>
<button class="button is-medium is-rounded volume"><span>Volume</span></button>
<script type="module" src="script.js"></script>
</body>
</html>
