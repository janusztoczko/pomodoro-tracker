<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/styles/bulma.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
    <link rel="stylesheet" href="assets/styles/fontawesome/css/all.min.css"/>
</head>
<body data-mode="cowork" class="empty">
<section class="section" id="timer">
    <time class="stopwatch" data-progress="00:00" data-mode="" style="--progress: 100%"></time>
    <label class="congrats hidden"></label>
</section>
<button class="timer button is-medium is-rounded theme">
    <i class="fa fa-solid fa-image"></i>
    <span>Switch theme</span>
</button>
<button class="timer button is-medium is-rounded volume">
    <i class="fa fa-solid fa-stopwatch"></i>
    <span>Ticking sound</span>
</button>
<button class="timer button is-medium is-rounded alarm">
    <i class="fa fa-solid fa-alarm-clock"></i>
    <span>Toggle alarm</span>
</button>
<button class="timer button is-medium is-rounded config">
    <i class="fa fa-solid fa-gear"></i>
    <span>Configure</span>
</button>
<time class="clock"></time>
<div class="modal config-panel">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Timer settings</p>
            <button class="delete close-modal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form class="timezones">
                <fieldset>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <label>
                                <textarea class="textarea" placeholder="Configuration json"></textarea>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <footer class="modal-card-foot">
            <div class="buttons">
                <button class="button is-success save">Save changes</button>
                <button class="button is-danger reset">Reset</button>
                <button class="button cancel">Cancel</button>
            </div>
        </footer>
    </div>
</div>
<script type="module" src="shared.js"></script>
</body>
</html>
