<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer & Timezones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section" id="app">
        <div class="columns">
            <div class="column is-one-third">
                <h2 class="title">Time Zones</h2>
                <div id="timezones-container"></div>
            </div>
            <div class="column">
                <h2 class="title" id="session-type">Pomodoro</h2>
                <div id="pomodoro-timer" class="circular-timer">25:00</div>
            </div>
        </div>
    </section>
    <script src="config.json" type="application/json"></script>
    <script src="script.js"></script>
</body>
</html>
