<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="bulma.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css"/>
</head>
<body data-mode="cowork" class="empty">
<section class="section" id="timer">
    <time class="stopwatch" data-progress="00:00" data-mode="" style="--progress: 100%"></time>
    <label class="congrats hidden"></label>
</section>
<button class="button is-medium is-rounded theme">
    <i class="fa fa-solid fa-image"></i>
    <span>Switch theme</span>
</button>
<button class="button is-medium is-rounded volume">
    <i class="fa fa-solid fa-stopwatch"></i>
    <span>Ticking sound</span>
</button>
<button class="button is-medium is-rounded alarm">
    <i class="fa fa-solid fa-alarm-clock"></i>
    <span>Toggle alarm</span>
</button>
<time class="localtime"></time>
<script type="module" src="shared.js"></script>
</body>
</html>
